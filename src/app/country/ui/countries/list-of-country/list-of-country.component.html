<div>
    <h1>Countries</h1>

    <nav>
        <button 
            [routerLink]="['/country/generateExam']" 
            [queryParams]="{continentsChecked}"
            class="btn btn-lg btn-outline-primary m-2"
        >
            Generate exam
        </button>
        <button
            [routerLink]="['/country/question/generate']"
            class="btn btn-lg btn-outline-primary m-2"
        >
            Generate random question
        </button>
    </nav>

    <hr />

    <div class="row">
        <div class="col-sm-9">
            <app-continents-checkbox 
                [inOneLine]="true"
                [isForm]="false"
                [continentsChecked]="continentsChecked"
                (updateCheckoboxesEvent)="getCheckedContinents($event)"
            />
        </div>

        <div class="col-sm-3">
            <app-number-of-country-select
                [totalItems]="totalItems"
                (setItemsPerPageEmit)="setItemsPerPage($event)"
            />
        </div>
    </div>

    <hr />

    <app-country-table-component
        [continentsChecked]="continentsChecked"
        [currentPage]="currentPage"
        [itemsPerPage]="itemsPerPage"
        (setTotalPagesEmit)="setTotalPages($event)"
        (setTotalItemsEmit)="setTotalItems($event)"
        (setCurrentPageEmit)="setCurrentPage($event)"
    />

    <app-pagination
        [totalPages]="totalPages"
        [currentPage]="currentPage"
        [totalItems]="totalItems"
        (setCurrentPageEmit)="setCurrentPage($event)"
    />
</div>

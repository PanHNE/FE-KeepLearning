@if (countries.length < 1) {
    <h1>Not find any country</h1>
} @else {
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Capital city</th>
                <th scope="col">Continent</th>
            </tr>
        </thead>
        <tbody>
            @for (country of countries; track country.name; let i= $index) {
                <tr>
                    <th scope="row">
                        {{ i + 1 }}
                    </th>
                    <td>
                        {{ country.name }}
                    </td>
                    <td>
                        {{ country.capitalCity }}
                    </td>
                    <td>
                        {{ country.continentDto.name }}
                    </td>
                </tr>
            }
        </tbody>
    </table>
}

<div class="container">
  <div class="row align-items-start">
      <div>
          <h3>Question parameters:</h3>

          <div class="col-10">Continent: <span class="fw-bold"> {{ parameters.Continent }}</span></div>

          <div class="col-10">
              @if(parameters.Category === "Country") {
                  <div>Guess the country by its capital city:
                      <span class="fw-bolder">{{ question.questionText }}</span>
                  </div>
              } @else {
                  <div>Guess the capital city of country: 
                      <span class="fw-bolder">{{ question.questionText }}</span>
                  </div>
              }
          </div>
      </div>
  </div>        
                      
  <div>
      <div class="row m-4">
          <div class="col-xs-10 col-sm-8 col-md-4 col-lg-3 m-2">
              <button 
                  class="btn btn-outline-primary col-sm-10"
                  [routerLink]="['/country/question/generate']"
              >
                  Back to creator
              </button>
          </div>
          
          <div class="col-xs-10 col-sm-8 col-md-4 col-lg-3 m-2">
              <button 
                  class="btn btn-outline-primary col-sm-10"
                  (click)="createNewQuestion()"
              >
                  Another question
              </button>
          </div>
      </div>
  </div>
</div>
